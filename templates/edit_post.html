<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post | Dilnaz’s Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">🏠 Home</a> |
        <a href="{{ url_for('add_post') }}">➕ Add Post</a>
    </nav>

    <h1>Edit Post</h1>

    <form method="POST">
        <label>Title:</label><br>
        <input type="text" name="title" value="{{ post.title }}" required><br>

        <label>Content:</label><br>
        <textarea name="content" required>{{ post.content }}</textarea><br>

        <label>Author:</label><br>
        <input type="text" name="author" value="{{ post.author }}" required><br>

        <button type="submit">💾 Save Changes</button>
    </form>

    <hr>
    <a href="{{ url_for('post_detail', id=post.id) }}">⬅ Back</a>
</body>
</html>
