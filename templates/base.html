<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">🏠 Home</a> |
        <a href="{{ url_for('add_post') }}">➕ Add Post</a> |
        <a href="{{ url_for('about') }}">💫 About</a>

        <!-- 🌙/☀️ Кнопка переключения темы -->
        <button id="theme-toggle" style="float:right; background:none; border:none; font-size:20px; cursor:pointer;">🌙</button>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- 💡 Скрипт для темной темы -->
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme');

        // Если сохранена темная тема
        if (currentTheme === 'dark') {
            document.body.classList.add('dark');
            themeToggle.textContent = '☀️';
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeToggle.textContent = isDark ? '☀️' : '🌙';
        });
    </script>
</body>
</html>
